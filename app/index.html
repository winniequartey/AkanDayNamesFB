		<div class="mid">
			  <div class="header"><h2>FACEBOOK AKAN DAY NAMES</h2></div>

			<div ng-view></div>
			<h3>Input your details or Login to get Your Akan Day Name</h3>
			<!--<div>Angular seed app: v<span app-version></span></div>-->
			<div ng-controller="testCtrl">
				<!--<div class="students">-->
						
				<!--</div>	-->
			 
				<form ng-submit="getName()"> 
					Name: <input type="text" ng-model="uName" placeholder="input name"/>
					Gender: <select ng-model="gend">
								<option>Male</option>
								<option>Female</option>
							</select>		
					Birthday: <input type="date" ng-model="birthday" placeholder="input birth day"/>
					<input class="btn-primary" type="submit" value="add">
				 </form>
				 <div align="left">
					<div class="fb-login-button" data-max-rows="1" data-size="medium" data-show-faces="false" data-auto-logout-link="true"></div>
				</div> 
				<div id="status"></div>
				<form ng-submit="getDayName()"> 
					<h4>Click <input class="btn-primary" type="submit" value="Akan Day Name"> After Logging in</h4>
				</form>
				<h4>Your Akan Day Name Is:</h4>
				<div ng-repeat="student in students" class="nameColor"> 
						<h4>{{student.dayname}} </h4>
				</div>
			</div>
